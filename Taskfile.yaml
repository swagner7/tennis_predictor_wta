version: '3'

tasks:
  ingest:
    desc: ðŸ“¥ Merge raw Excel files into one CSV
    cmds:
      - python3 src/ingest.py

  preprocess:
    desc: ðŸ§¼ Clean data and convert to player1/player2 format
    deps: [ingest]
    cmds:
      - python3 src/preprocess.py

  elo:
    desc: ðŸ§  Compute and inject global/surface Elo ratings
    cmds:
      - python3 src/feature_engineering.py

  evaluate:
    cmds:
      - python src/evaluate_features.py
