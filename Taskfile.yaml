  train:
    desc: ðŸ§  Train ML model and save best one
    cmds:
      - python3 src/train_model.py

  compare_odds:
    cmds:
      - python src/compare_odds_impact.py
    desc: Compare model performance with and without odds features


  predict:
    desc: ðŸ”® Run prediction script (WIP)
    cmds:
      - python3 src/predict.py

  app:
    desc: ðŸŽ¾ Launch Streamlit predictor
    cmds:
      - streamlit run app/streamlit_app.py

  all:
    desc: ðŸ”„ Run full pipeline
    cmds:
      - task ingest
      - task preprocess
      - task elo
      - task train
      - task evaluate
      - task app
